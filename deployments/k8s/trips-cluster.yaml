apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: poi
        image: registryavj6801.azurecr.io/tripinsights/poi:1.0
        env:
        - name: SQL_USER 
          valueFrom:
            secretKeyRef:
              name: tripsecret
              key: SQL_USER_SECRET
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tripsecret
              key: SQL_PASSWORD_SECRET
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: tripsecret
              key: SQL_SERVER_SECRET
        - name: SQL_DBNAME
          valueFrom:
            secretKeyRef:
              name: tripsecret
              key: SQL_DBNAME_SECRET
        ports:
        - containerPort: 80
          name: webport
---
apiVersion: v1
kind: Service
metadata:
  name: poi
spec:
  ports:
  - port: 80
  selector:
    app: poi
---
