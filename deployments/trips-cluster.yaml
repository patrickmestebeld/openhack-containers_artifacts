apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: poi
        image: registryavj6801.azurecr.io/tripinsights/poi:1.0
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Local"
        - name: SQL_SERVER 
          value: "sql"
        - name: SQL_USER 
          value: "SA"
        - name: SQL_PASSWORD 
          value: "Password123!"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: webport
---
apiVersion: v1
kind: Service
metadata:
  name: poi
spec:
  ports:
  - port: 80
  selector:
    app: poi